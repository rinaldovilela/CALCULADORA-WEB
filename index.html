<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>

    <div class="wrapper">
        <section class="screen" id="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button onclick="clean()"type="button" class="btn btn-primary calc-button double">
                    C
                </button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">
                    &larr;
                </button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row" >
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">7</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">8</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">9</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">&times;</button>
            </div>

            <div class="calc-button-row">
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">4</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">5</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">6</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">&minus;</button>
            </div>

            <div class="calc-button-row">
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">1</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">2</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">3</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button triple" >0</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button triple-dot">.</button>
                <button onclick="getValue(this)"type="button" class="btn btn-primary calc-button">&equals;</button>
            </div>
        </section>
    </div>
  </body>

</html>
